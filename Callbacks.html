    <script>
        function message(message, callbackss) {
            for (var i = 1; i <= 2; i++) {
                alert(message + '-' + i);
            }
            callbackss();
        }

        message('Ini adalah pesan saya ke ', function () {
            alert('Ini adalah pesan yang ditampilkan lewat callback!');
        });
    </script>
</head>
